# Angel Baby Dresses - Nginx Configuration
# API Backend for angelbabydresses.com
# SSL is handled by Cloudflare (Full Strict mode)

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=angelbaby_api:10m rate=10r/s;

# Upstream backend
upstream angelbaby_backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

# HTTP - Redirect to HTTPS (Cloudflare handles SSL, but this is for direct access)
server {
    listen 80;
    listen [::]:80;
    server_name api.angelbabydresses.com angelbabydresses.com;

    # Allow Cloudflare to reach us
    location / {
        return 301 https://$host$request_uri;
    }

    # Let's Encrypt challenge (for origin certificate if needed)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS - Main API Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.angelbabydresses.com;

    # SSL Configuration - Using Cloudflare Origin Certificate
    ssl_certificate /etc/nginx/ssl/angelbabydresses/origin.pem;
    ssl_certificate_key /etc/nginx/ssl/angelbabydresses/origin-key.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/angelbaby_access.log;
    error_log /var/log/nginx/angelbaby_error.log;

    # Max upload size
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_disable "MSIE [1-6]\.";

    # API routes
    location /api {
        # Rate limiting
        limit_req zone=angelbaby_api burst=20 nodelay;

        proxy_pass http://angelbaby_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no rate limiting)
    location /api/health {
        proxy_pass http://angelbaby_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Uploads (if serving static files from backend)
    location /uploads {
        proxy_pass http://angelbaby_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Block common attack patterns
    location ~ /\. {
        deny all;
    }

    location ~ ^/(wp-admin|wp-login|xmlrpc\.php) {
        return 444;
    }
}

# Optional: If you want to redirect main domain to Firebase frontend
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name angelbabydresses.com www.angelbabydresses.com;

    ssl_certificate /etc/nginx/ssl/angelbabydresses/origin.pem;
    ssl_certificate_key /etc/nginx/ssl/angelbabydresses/origin-key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    # Redirect to Firebase hosted frontend
    # Since frontend is on Firebase, this will be handled by Cloudflare DNS
    # This server block is here just in case direct VPS access happens
    return 301 https://angel-baby-dresses.web.app$request_uri;
}
