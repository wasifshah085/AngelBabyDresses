  #     WATCHTOWER_LABEL_ENABLE: "true"
  #   labels:
  #     - "com.centurylinklabs.watchtower.enable=true"

networks:
  angelbaby_network:
    name: angelbaby_network
    driver: bridge

volumes:
  mongodb_data:
    name: angelbaby_mongodb_data
  mongodb_config:
    name: angelbaby_mongodb_config
  uploads_data:
    name: angelbaby_uploads_data
